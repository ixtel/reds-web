<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName node.reds-web.dev

	ProxyPass / http://localhost:8080/
	ProxyPassReverse / http://localhost:8080/

	ErrorLog ${APACHE_LOG_DIR}/node.reds-web.dev-error.log
	CustomLog ${APACHE_LOG_DIR}/node.reds-web.dev-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName reds-web.dev
	ServerAlias *.reds-web.dev
	DocumentRoot /var/www/vhosts/reds-web.dev/example/leaf

	<Directory /var/www/vhosts/reds-web.dev/example/leaf>
		Options FollowSymLinks
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/reds-web.dev-error.log
	CustomLog ${APACHE_LOG_DIR}/reds-web.dev-access.log combined
</VirtualHost>

